
{%extends "blog/base.html"%}
{%block content%}
{% for post in posts %}
	<h2>
		<a href="/blog/posts/{{ post.id }}/True">
			{{ post.title }}
		</a>
	</h2>
	
	<ul>
		<li>
			Created: {{ post.created }}
		</li>
		
		<li>
			Last updated: {{ post.updated }}
		</li>
		
		<li>
			Body:{{ post.body_first_60 }} 
		</li>
		
	</ul>
	
{% endfor %}
{%endblock%}
